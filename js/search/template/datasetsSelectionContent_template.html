
<div data-role="collapsible" data-inset="false" data-mini="true" data-collapsed="false" data-help="Filter the dataset list using various criterias.">
   <h3>Criteria</h3>
	<div id="filters" class="ui-grid-a">

		<% _.each( get("criterias"), function(criteria, i) { %>		

			<% if (i%2 == 0) { %>
				<div class="ui-block-a"> 
			<% } else if (i%2 == 1) { %>	
				<div class="ui-block-b"> 
			<% } else { %>	
				<div class="ui-block-c"> 	
			<% } %>

			<select id="criteria_<%= i%>" data-mini="true">
			</select>
				
			</div>
		<% }); %>
	</div>
</div>

<div id="datasetListContainer">
</div>
