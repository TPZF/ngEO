<h3 data-help="Filter the dataset list using various criterias.">Filters : </h3>
<div id="filters" class="ui-grid-b">

	<% _.each( get("criterias"), function(criteria, i) { %>		

		<% if (i%3 == 0) { %>
			<div class="ui-block-a"> 
		<% } else if (i%3 == 1) { %>	
			<div class="ui-block-b"> 
		<% } else { %>	
			<div class="ui-block-c"> 	
		<% } %>

		<select id="criteria_<%= i%>" data-mini="true" data-theme="a">
		</select>
	   		
		</div>
	<% }); %>
</div>

<h3 data-help="Click on a dataset to select it.">Select a dataset : </h3>
<div id="datasetListContainer">
</div>
