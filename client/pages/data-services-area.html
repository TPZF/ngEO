<div id="data-services-area">
	<!-- A button to show/hide the toolbar -->
	<!-- <a id="showHideToolbar" data-role="button" data-mini="true" data-inline="true" data-icon="minus" data-iconpos="notext">Show/Hide</a> -->

	<!-- The main toolbar in the data-services-area -->
	<menu id="searchToolbar" type="toolbar" direction="vertical">
		<command id="dataset" class="ui-disabled" label="Datasets" data-help="Select a dataset for searching products.<br>
			See <a target='_blank' href='help.html#chapter/dataAccessServices/datasetSelection'>here</a> for more details."></command>
		<command id="search" class="ui-disabled" label="Search" data-help="Submit a search for the selected dataset.<br>
			See <a target='_blank' href='help.html#chapter/dataAccessServices/searchCriteria'>here</a> for more details."></command>
	</menu>
	
	
	<menu id="mapToolbar" type="toolbar">
		<command id="home" label="Start View" data-help="Return to map start view"/>
		<command id="zoomOut" label="Zoom Out" data-help="Zoom out on the map"/>
		<command id="zoomIn" label="Zoom In" data-help="Zoom in on the map"/>
		<command id="background" label="Background" data-help="Change the background layer used by the map"/>
		<command id="layers" label="Layers" data-help="Configure layers on the map"/>
		<command id="switch" label="2D/3D" data-help="Switch map mode between 2D and 3D"/>
	</menu>
	
	<menu id="helpToolbar" type="toolbar">
		<command id="help" label="Context Help"/>
	</menu>
	
	<!-- bottom panel -->
	<div id="bottom-panel" class="panel ui-body-c">
	</div>
	
	<!-- left panel -->
	<div id="left-panel" class="panel ui-body-c">
	</div>
	
	<!-- The date range slide use for product search -->
	<div id="dateRangeSlider">
	</div>
	
	<!-- The status bar to give information on the search results -->

	
	<!-- The status bar to give information on the search results -->
	<div id="statusBar">
		<div id="datasetMessage" class="status-message">
			Dataset : None
		</div>
		<div id="paging" data-role="controlgroup" data-type="horizontal" data-mini="true">
			<a id="paging_first" data-role="button">First</a>
			<a id="paging_prev" data-role="button">Previous</a>
			<a id="paging_next" data-role="button">Next</a>
			<a id="paging_last" data-role="button">Last</a>
		</div>
		<div class="status-block">
			<div id="resultsMessage">No search done.</div>
			<fieldset id="tableCG" data-role="controlgroup" data-mini="true" data-type="horizontal">
			   <label><input type="radio" id="tableCB" name="view"/>Table</label>
		   </fieldset>
		</div>
	</div>
</div>
