<h3>Filters : </h3>
<div id="filters" class="ui-grid-b">

	<% _.each(attributes.criteria, function(criterion, i) { %>		

		<% if (i%3 == 0) { %>
			<div class="ui-block-a"> 
		<% } else if (i%3 == 1) { %>	
			<div class="ui-block-b"> 
		<% } else { %>	
			<div class="ui-block-c"> 	
		<% } %>

		<select id="<%= criterion.criterionName%>" data-mini="true" data-theme="a">
			<% _.each(criterion.values, function(value) { %>
				<option value="<%=value.value%>"><%= criterion.criterionName%> : <%= (value.value == '')? 'None' : value.value%></option>
			<% }); %>
		</select>
	   		
		</div>
	<% }); %>
</div>

</div>
