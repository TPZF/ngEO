
<ul id="datasetList" data-role="listview" data-filter="true" data-inset="true" data-count-theme="b">	

	<% _.each(attributes.datasetsToDisplay, function(dataset) { %>
		<li id="<%= dataset.datasetId %>" data-theme="d" data-mini="true" >
					<%= dataset.datasetId %>
					<span class="ui-li-count ui-btn-up-c ui-btn-corner-all"><%= dataset.itemsCount %></span>	
		</li> 
	<% }); %>
		
</ul>
