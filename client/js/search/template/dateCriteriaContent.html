
<label id="fromDateLabel" for="fromDateInput">Start Date : </label>
<input name="From" id="fromDateInput" type="text" data-role="datebox" data-mini="true"  data-theme="c" value="<% print(attributes.start.toISODateString()) %>"
	  data-options='{"mode": "calbox", "overrideDateFormat":"%Y-%m-%d", "defaultDate": "<% print(attributes.start.toISODateString()) %>", 
	  "useTodayButton": true, "themeDate":"c", "calHighToday": false, "calUsePickers": true, "calNoHeader": true, "zindex": "2000"}'  >

<label id="toDateLabel" for="toDateInput">End Date : </label>
<input name="toDate" id="toDateInput" type="text" data-role="datebox" data-mini="true"  data-theme="c" value="<% print(attributes.stop.toISODateString()) %>"
   data-options='{"mode": "calbox", "overrideDateFormat":"%Y-%m-%d", "defaultDate": "<% print(attributes.stop.toISODateString()) %>", 
	"useTodayButton": true, "themeDate":"c", "calHighToday": false, "calUsePickers": true, "calNoHeader": true, "zindex": "2000"}'>

<label id="useTimeSliderLabel" for="useTimeSliderCheckBox">Use Time Slider</label>
<input type="checkbox" <% print( attributes.useTimeSlider ? "checked='checked'" : "") %>  id="useTimeSliderCheckBox" data-mini="true" data-theme="c">
