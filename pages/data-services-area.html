<div id="data-services-area">
	<!-- A button to show/hide the toolbar -->
	<a id="showHideToolbar" data-role="button" data-mini="true" data-inline="true" data-icon="minus" data-iconpos="notext">Show/Hide</a>

	<!-- The main toolbar in the data-services-area -->
	<div id="toolbar">
		<img id="dataset" src="images/dataset.png" name="Datasets" data-help="Select a dataset for searching products.<br> 
			See <a target='_blank' href='help.html#chapter/dataAccessServices/datasetSelection'>here</a> for more details." /> 
		<img id="search" src="images/search.png" name="Search" data-help="Submit a search for the selected dataset.<br>
			See <a target='_blank' href='help.html#chapter/dataAccessServices/searchCriteria'>here</a> for more details." />
		<img id="result" src="images/result.png" name="Table View" data-help="Display search results in a table.<br> See <a target='_blank' href='help.html#chapter/dataAccessServices/resultsTable'>here</a> for more details." />  
		<img id="shopcart" src="images/shopcart.png" name="Shopcart" data-help="Display the current shopcart"/> 
		<div class="tb-separator" />
		<img id="home" src="images/home.png" name="Start View" data-help="Return to map start view" />
		<img id="zoomOut" src="images/zoomOut.png" name="Zoom Out" data-help="Zoom out on the map" />
		<img id="zoomIn" src="images/zoomIn.png" name="Zoom In" data-help="Zoom in on the map" />
		<img id="background" src="images/background.png" name="Background" data-help="Change the background layer used by the map" />
		<img id="layers" src="images/layers.png" name="Layers" data-help="Configure layers on the map"/>
		<!-- <img id="draw" src="images/pencil.png" name="Draw" data-help="Draw a search area"/> -->
		<img id="switch" src="images/switch.png" name="2D/3D" data-help="Switch map mode between 2D and 3D"/>
		<div class="tb-separator" />
		<img id="help" src="images/help.png" name="Context Help" />
	</div>
	
	<!-- The date range slide use for product search -->
	<div id="dateRangeSlider">
	</div>
	
	
	<!-- The status bar to give information on the product search -->
	<div id="statusBar" class="ui-grid-b" >
		<div id="datasetMessage" class="ui-block-a">
			Current dataset : None
		</div>
		<div id="paging" class="ui-block-b">
			<a id="paging_first" data-role="button" data-mini="true" data-inline="true">First</a>
			<a id="paging_prev" data-role="button" data-mini="true" data-inline="true">Previous</a>
			<a id="paging_next" data-role="button" data-mini="true" data-inline="true">Next</a>
			<a id="paging_last" data-role="button" data-mini="true" data-inline="true">Last</a>
		</div>
		<div id="resultsMessage" class="ui-block-c" style="display: none;">
			No search done.
		</div>
	</div>
</div>
